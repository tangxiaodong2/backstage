<div class="homeWrap">
	<header>
		<span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> <a href="" ui-sref="home.graphic" class="toHome">中药材监测预警系统后台</a>
		<span class="userInfo"><i class="glyphicon glyphicon-user"></i> {{username}} | <i class="glyphicon glyphicon-circle-arrow-right" ng-click="exit()"></i></span>
	</header>
	<div class="content">
		<div class="aside">
			<ul class="nav nav-pills nav-stacked">
				<li ng-repeat="item in data.list" ng-click="li_click($index)" ng-class="{active: currentId == item.id}" class={{item.blod}}><span class={{item.icon}}></span><a href=""  ui-sref = {{item.url}} >{{item.name}}</a></li>
			</ul>
		</div>
		<div class="main">
			<div ui-view></div>	
		</div>
	</div>
	<!-- 退出系统窗口 -->
	<div class="exitTips container" ng-show="exitShow">
		<p class="text-center">您确认要退出登录吗？</p>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">
				<button class="btn btn-default" ng-click="cancel()">取消</button>
				<button class="btn btn-success" ng-click="doExit()">确定</button>
			</div>
		</div>
	</div>
	<!-- 删除信息窗口 -->
	<div class="exitTips container" ng-show="delShow">
		<p class="text-center">您确定要删除该条信息吗?</p>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">
				<button class="btn btn-default" ng-click="cancel()">取消</button>
				<button class="btn btn-success" ng-click="doDel()">确定</button>
			</div>
		</div>
	</div>
	<!-- 批量删除确认窗口 -->
	<div class="exitTips container" ng-show="batchDelShow">
		<p class="text-center">您确定要批量删除信息吗?</p>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">
				<button class="btn btn-default" ng-click="cancel()">取消</button>
				<button class="btn btn-success" ng-click="doDel()">确定</button>
			</div>
		</div>
	</div>
	<!-- 遮罩 -->
	<div class="mask" ng-show ="maskShow"></div>
	<footer class="text-right">
		version1.0
	</footer>
</div>
