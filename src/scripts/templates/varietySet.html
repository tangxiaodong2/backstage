<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 location">
			<span class="glyphicon glyphicon-map-marker"></span>
			<span><a href="" ui-sref = "home.graphic">首页</a></span> &gt;
			<span>基础设置</span> &gt;
			<span>品规管理</span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-right">
			<button class="btn btn-success exportBtn"  ng-click="toBatchDel()">批量删除</button>
			<button class="btn btn-success exportBtn" ng-click="addVariety()">增加品规</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-bordered procurementTab">
				 <thead>
			        <tr >
			          <th>全选</th>
			          <th>品名</th>
			          <th>规格</th>
			          <th>产地</th>
			          <th>备注</th>
			          <th>操作</th>
			        </tr>
			      </thead>
			      <tbody>
			        <tr class="inputSearch">
			          <td><input type="checkBox"></td>
			          <td><input type="text"></td>
			          <td><input type="text"></td>
			          <td><input type="text"></td>
			          <td><input type="text"></td>
			          <td class="operation">
			          	<a href="">重置</a>
			          	<a href="">搜索</a>
			          </td>
			        </tr>
			        <tr>
			          <td><input type="checkBox"></td>
			          <td>Jacob</td>
			          <td>Thornton</td>
			          <td>@fat</td>
			          <td>Thornton</td>
			          <td>
			          	<a href="" ng-click="addVariety()">编辑</a>
			          	<a href="" ng-click="toDel()">删除</a>
			          </td>
			        </tr>
			        <tr>
			          <td><input type="checkBox"></td>
			          <td>Larry</td>
			          <td>the Bird</td>
			          <td>@twitter</td>
			        </tr>
			      </tbody>
			</table>	
		</div>
	</div>
</div>
<div class="container createMember addComment " ng-show="addVarietyShow">
	<div class="row">
		<div class="col-md-11 title">
			品规管理
		</div>
		<div class="col-md-1 closeBtn" ng-click="cancelAddVariety()">×</div>
	</div>
	<div class="row">
		<form class="form-horizontal">
			<div class="form-group  has-feedback">
			  <label class="control-label col-md-3 text-center" for="inputSuccess3">品名:</label>
			  <div class="col-md-6">
			  	  <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
			  </div>
			</div>
			<div class="form-group  has-feedback">
			  <label class="control-label col-md-3 text-center" for="inputSuccess3">规格:</label>
			  <div class="col-md-6">
			  	  <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
			  </div>
			</div>
			<div class="form-group  has-feedback varietyGoods">
			  <label class="control-label col-md-3 text-center" for="">关联品规:</label>
			  <div class="col-md-2 selectBox">
			  	 <select class="form-control" ng-model="good">
				  <option>品种</option>
				  <option>2</option>
				  <option>2</option>
				  <option>4</option>
				  <option>5</option>
				</select>
			  </div>
			   <div class="col-md-2 selectBox">
			  	 <select class="form-control" ng-model="size">
				  <option>规格</option>
				  <option>2</option>
				  <option>2</option>
				  <option>4</option>
				  <option>5</option>
				</select>
			  </div>
			  <div class="col-md-2 selectBox">
			  	 <select class="form-control" ng-model="area">
				  <option>产地</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				</select>
			  </div>
			</div>
			<div class="form-group  has-feedback varietyText">
				<label class="control-label col-md-3 text-center" for="">备注:</label>
				<textarea class="form-control" rows="3"></textarea>
			</div>
		</form>
	</div>
	<div class="row createMemberBtns">
		<div class="col-md-10 col-md-offset-1 text-center">
			<button class="btn btn-default" ng-click="cancelAddVariety()"> 取消 </button>
			<button class="btn btn-success" ng-click="submitAddVariety()"> 提交 </button>
		</div>
	</div>
</div>
